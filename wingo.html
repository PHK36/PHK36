<!DOCTYPE html>
<html>
<head>
  <title>Wingo Game - PHK36</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
    }

    .color-buttons button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    .green { background-color: green; }
    .red { background-color: red; }
    .violet { background-color: purple; }

    #result {
      font-size: 22px;
      margin-top: 20px;
      color: #00ffc8;
    }
  </style>
</head>
<body>
  <h2>üéØ Wingo Color Prediction</h2>
  <p>Predict the color for next round:</p>

  <div class="color-buttons">
    <button class="green" onclick="placeBet('Green')">Green</button>
    <button class="red" onclick="placeBet('Red')">Red</button>
    <button class="violet" onclick="placeBet('Violet')">Violet</button>
  </div>

  <p id="yourBet"></p>
  <p id="result"></p>

  <script>
    let userBet = "";
    function placeBet(color) {
      userBet = color;
      document.getElementById("yourBet").innerText = "You chose: " + color;
      setTimeout(showResult, 5000); // simulate 5s wait
    }

    function showResult() {
      const colors = ['Green', 'Red', 'Violet'];
      const winColor = colors[Math.floor(Math.random() * colors.length)];
      document.getElementById("result").innerHTML =
        "Result: <strong>" + winColor + "</strong><br>" +
        (userBet === winColor ? "‚úÖ You Won!" : "‚ùå You Lost!");
    }
  </script>
</body>
</html>
