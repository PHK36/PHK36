<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PHK36 - Login</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
</head>
<body>
  <div class="auth-container">
    <h2>Welcome Back</h2>
    <form id="login-form">
      <input type="tel" id="login-phone" placeholder="Enter Mobile Number" required />
      <input type="password" id="login-password" placeholder="Enter Password" required />
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </form>
    <p id="login-error" class="error-text"></p>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA8Y4Qem3HHW-MFOhV-ev1A3787-nRygpk",
      authDomain: "phk36-6cbf9.firebaseapp.com",
      projectId: "phk36-6cbf9",
      storageBucket: "phk36-6cbf9.appspot.com",
      messagingSenderId: "538514333070",
      appId: "1:538514333070:web:1c3c4fbcfb8f5cd6bf98df"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const phone = document.getElementById("login-phone").value;
      const password = document.getElementById("login-password").value;
      const email = `${phone}@phk36.com`;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          window.location.href = "dashboard.html"; // go to home/dashboard
        })
        .catch((error) => {
          document.getElementById("login-error").innerText = "Invalid Mobile or Password";
        });
    });
  </script>
</body>
</html>
