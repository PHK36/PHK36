<!DOCTYPE html>
<html>
<head>
  <title>Login to PHK36</title>
</head>
<body>
  <h2>Login to PHK36</h2>
  <input id="email" type="email" placeholder="Enter Email"><br><br>
  <input id="password" type="password" placeholder="Enter Password"><br><br>
  <button onclick="login()">Login</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA8Y4Qem3HHW-MFOhV-ev1A3787-nRygpk",
      authDomain: "phk36-6cbf9.firebaseapp.com",
      projectId: "phk36-6cbf9",
      storageBucket: "phk36-6cbf9.appspot.com",
      messagingSenderId: "538514333070",
      appId: "1:538514333070:web:1c3c4fbcfb8f5cd6bf98df"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => alert("Login Successful!"))
        .catch(error => alert("Error: " + error.message));
    }

    window.login = login;
  </script>
</body>
