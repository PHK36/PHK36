<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - PHK36</title>
</head>
<body>
  <h1>Welcome to PHK36</h1>
  <p id="user-email"></p>
  <button onclick="logout()">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA8Y4Qem3HHW-MFOhV-ev1A3787-nRygpk",
      authDomain: "phk36-6cbf9.firebaseapp.com",
      projectId: "phk36-6cbf9",
      storageBucket: "phk36-6cbf9.appspot.com",
      messagingSenderId: "538514333070",
      appId: "1:538514333070:web:1c3c4fbcfb8f5cd6bf98df"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("user-email").textContent = "Logged in as: " + user.email;
      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      signOut(auth).then(() => {
        alert("Logged out!");
        window.location.href = "login.html";
      });
    }

    window.logout = logout;
  </script>
</body>
</html>
