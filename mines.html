<!DOCTYPE html>
<html>
<head>
  <title>Mines Game - PHK36</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: white;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      width: 60px;
      height: 60px;
      background-color: #1f1f1f;
      border-radius: 10px;
      font-size: 30px;
      cursor: pointer;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .mine {
      background-color: red;
    }
    .safe {
      background-color: green;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h2>ðŸ’£ Mines Game</h2>
  <p>Find the safe cells. Avoid the bombs!</p>

  <div class="grid" id="gameGrid"></div>

  <div id="message"></div>

  <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>
  <audio id="loseSound" src="https://assets.mixkit.co/sfx/preview/mixkit-player-losing-or-failing-2042.mp3"></audio>

  <script>
    const gridSize = 25;
    const mineCount = 5;
    const grid = document.getElementById('gameGrid');
    const message = document.getElementById('message');
    const winSound = document.getElementById('winSound');
    const loseSound = document.getElementById('loseSound');

    let minePositions = [];
    let revealed = 0;

    function createGrid() {
      grid.innerHTML = "";
      revealed = 0;
      minePositions = [];

      while (minePositions.length < mineCount) {
        const pos = Math.floor(Math.random() * gridSize);
        if (!minePositions.includes(pos)) {
          minePositions.push(pos);
        }
      }

      for (let i = 0; i < gridSize; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handleClick);
        grid.appendChild(cell);
      }

      message.innerText = "";
    }

    function handleClick(e) {
      const index = parseInt(e.target.dataset.index);
      if (minePositions.includes(index)) {
        e.target.classList.add('mine');
        e.target.innerText = "ðŸ’¥";
        message.innerText = "ðŸ’£ Game Over!";
        loseSound.play();
        endGame();
      } else {
        if (!e.target.classList.contains('safe')) {
          e.target.classList.add('safe');
          e.target.innerText = "âœ…";
          revealed++;
          winSound.play();
          if (revealed === gridSize - mineCount) {
            message.innerText = "ðŸŽ‰ You Win!";
          }
        }
      }
    }

    function endGame() {
      document.querySelectorAll('.cell').forEach(cell => {
        cell.removeEventListener('click', handleClick);
      });
    }

    window.onload = createGrid;
  </script>
</body>
</html>
