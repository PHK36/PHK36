<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PHK36 - Login/Register</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>PHK36</h1>
    <div class="form-toggle">
      <button id="showLogin">Login</button>
      <button id="showRegister">Register</button>
    </div>

    <form id="loginForm" class="form">
      <h2>Login</h2>
      <input type="tel" id="loginPhone" placeholder="Mobile Number" required />
      <div class="password-wrapper">
        <input type="password" id="loginPassword" placeholder="Password" required />
        <span class="toggle-eye" onclick="togglePassword('loginPassword')">👁️</span>
      </div>
      <button type="submit">Login</button>
    </form>

    <form id="registerForm" class="form hidden">
      <h2>Register</h2>
      <input type="tel" id="registerPhone" placeholder="Mobile Number" required />
      <div class="password-wrapper">
        <input type="password" id="registerPassword" placeholder="Password" required />
        <span class="toggle-eye" onclick="togglePassword('registerPassword')">👁️</span>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
