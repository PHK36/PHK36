<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PHK36 - Login / Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f0f0f;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 12px rgba(0, 255, 150, 0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffae;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #2e2e2e;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #00ffae;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .toggle {
      text-align: center;
      margin-top: 15px;
    }
    .toggle a {
      color: #00ffae;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="form-title">Login</h2>
    <form id="authForm">
      <input type="tel" id="mobile" placeholder="Mobile Number" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="submitBtn">Login</button>
    </form>
    <div class="toggle">
      <span id="toggleText">Don't have an account? <a onclick="toggleForm()">Register</a></span>
    </div>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('form-title').innerText = isLogin ? 'Login' : 'Register';
      document.getElementById('submitBtn').innerText = isLogin ? 'Login' : 'Register';
      document.getElementById('toggleText').innerHTML = isLogin
        ? `Don't have an account? <a onclick="toggleForm()">Register</a>`
        : `Already have an account? <a onclick="toggleForm()">Login</a>`;
    }

    document.getElementById('authForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const mobile = document.getElementById('mobile').value;
      const password = document.getElementById('password').value;
      alert((isLogin ? 'Logging in' : 'Registering') + ' with mobile: ' + mobile);
      // Firebase auth code will go here
    });
  </script>

</body>
</html>
