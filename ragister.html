<!DOCTYPE html>
<html>
<head>
  <title>Register - PHK36</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>📝 Register</h2>
  <form onsubmit="register(event)">
    <input type="text" id="phone" placeholder="Phone Number" required /><br/>
    <input type="password" id="password" placeholder="Password" required /><br/>
    <input type="text" id="referral" placeholder="Referral Code (Optional)" /><br/>
    <button type="submit">Register</button>
  </form>
  <p><a href="login.html">Already have an account? Login</a></p>
  <script>
    function register(e) {
      e.preventDefault();
      alert("Account created! ₹20 Bonus credited.");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
