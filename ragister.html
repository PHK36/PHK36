<script>
  function generateUID() {
    return 'UID' + Math.floor(100000 + Math.random() * 900000);
  }

  function registerUser() {
    const mobile = document.getElementById("mobile").value;
    const password = document.getElementById("password").value;
    const giftCode = document.getElementById("giftcode").value.trim();
    const uid = generateUID();

    if (!mobile || !password) {
      alert("Mobile aur password required hai!");
      return;
    }

    const user = {
      mobile: mobile,
      password: password,
      uid: uid,
      giftCodeUsed: giftCode || "None",
      balance: giftCode ? 20 : 0 // 20â‚¹ bonus on valid giftcode
    };

    localStorage.setItem("user_" + mobile, JSON.stringify(user));
    alert("Registration Successful! UID: " + uid);
    window.location.href = "login.html";
  }
</script>
