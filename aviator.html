<!DOCTYPE html>
<html>
<head>
  <title>Aviator - PHK36</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .plane {
      font-size: 40px;
      animation: fly 4s linear infinite;
      display: inline-block;
      margin-top: 20px;
    }

    @keyframes fly {
      0% { transform: translateX(0); }
      100% { transform: translateX(100vw); }
    }

    .crash {
      color: red;
      font-size: 24px;
    }

    .multiplier {
      font-size: 28px;
      color: #00ffc8;
    }
  </style>
</head>
<body>
  <h2>‚úàÔ∏è Aviator Game</h2>
  <p class="multiplier">Multiplier: <span id="multiplier">1.00x</span></p>
  <div class="plane">üõ©Ô∏è</div>

  <form onsubmit="placeBet(event)">
    <input type="number" id="bet" placeholder="Enter bet (‚Çπ)" required />
    <button type="submit">Place Bet</button>
  </form>

  <p id="status"></p>

  <script>
    let multiplier = 1.00;
    let interval;

    function startGame() {
      multiplier = 1.00;
      document.getElementById("multiplier").innerText = multiplier.toFixed(2) + "x";
      document.getElementById("status").innerText = "";
      interval = setInterval(() => {
        multiplier += 0.05;
        document.getElementById("multiplier").innerText = multiplier.toFixed(2) + "x";
        if (multiplier >= (Math.random() * 10 + 1)) {
          clearInterval(interval);
          document.getElementById("status").innerHTML = "<span class='crash'>üí• Plane Crashed at " + multiplier.toFixed(2) + "x</span>";
        }
      }, 300);
    }

    function placeBet(e) {
      e.preventDefault();
      const amount = document.getElementById("bet").value;
      alert("Bet Placed: ‚Çπ" + amount);
      startGame();
    }

    // Auto Start
    startGame();
  </script>
</body>
</html>
