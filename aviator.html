<!DOCTYPE html>
<html>
<head>
  <title>Aviator Game</title>
  <style>
    body { background: #111; color: white; text-align: center; }
    #plane { font-size: 60px; animation: fly 5s linear infinite; }
    @keyframes fly {
      0% { transform: translateX(0); }
      100% { transform: translateX(100vw); }
    }
  </style>
</head>
<body>
  <h1>✈️ PHK36 Aviator</h1>
  <div id="plane">🛫</div>
  <audio autoplay loop>
    <source src="assets/sound/aviator.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
